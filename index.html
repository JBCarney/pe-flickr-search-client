  <title>Poll Everywhere Flickr Search</title>

<body>
  <h1>Flickr Search</h1>

  <div class="form">
    <button class="search">Go</button>
  </div>

  <div class="thumbs">
    <div id="flickr-results"></div>
  </div>

  <script>
    $.ready(function () {
      var key = "4e258a4396bf5ba0448b2e2fe574034e";
      var flickerAPI = 'https://api.flickr.com/services/rest/';

      $("button").click(function(){
        $.ajax({url: flickerAPI, success: function(result){
            $("#flickr-results").html(result);
        }});
    });
    });
  </script>
